<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>INDIAN RAILWAYS PASSENGER RESERVATION ENQUIRY</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/secondry-logo.png" alt="logo" /></div>
      <div class="railways">
        <h1>INDIAN RAILWAYS PASSENGER RESERVATION ENQUIRY</h1>
        <nav class="anc">
          <a href="/index.html">Home</a>
          <a href="#">Services</a>
          <a href="#">Reservation</a>
          <a href="#">E-Ticket</a>
        </nav>
      </div>
      <div class="logo2"><img src="images/logo.png" alt="logo" /></div>
    </header>
    <main>
      <h2 class="heading">Watch the Video to Book Ticket :</h2>
      <iframe
        width="100%"
        height="315"
        src="https://www.youtube.com/embed/MNZ434rNlSw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <section class="booking-form">
        <h2>Railway Ticket Booking</h2>
        <form action="">
          <label for="From">From:</label>
          <input
            type="text"
            name="From"
            id="From"
            placeholder="Enter Station"
          />

          <label for="To">To:</label>
          <input type="text" name="To" id="To" placeholder="Enter Station" />

          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />

          <label for="class">Class:</label>
          <select name="class" id="class">
            <option value="SLEEPER CLASS">Sleepr Class</option>
            <option value="ECONOMY CLASS">Economy Class</option>
            <option value="BUSINESS CLASS">Business Class</option>
          </select>

          <input type="submit" value="Book Now" />
        </form>
      </section>
    </main>
    <footer class="railways">
      <nav>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Feedback</a>
        <a href="#">Terms & Condition</a>
        <a href="#">Privacy & Policy</a>
      </nav>
      <p>&copy; 2023 Railway Ticket Booking. All rights reserved.</p>
    </footer>
  </body>
</html>
